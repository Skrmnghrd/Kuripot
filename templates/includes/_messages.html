{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <center><div class="alert alert-{{ category }}">{{ message }}</div></center>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
  <center><div class="alert alert-danger">{{error}}</div></center>
{% endif %}

{% if msg %}
  <center><div class="alert alert-success">{{msg}}</div></center>
{% endif %}
